github: [metadata]
encoding: UTF-8
kramdown:
    input: GFM
    hard_wrap: false
future: true
jailed: false
theme: jekyll-theme-primer
gfm_quirks: paragraph_end
repository: adafruit/makecode-newsletter
exclude:
    - "_drafts/template.md"
    - "README.md"
collections:
    drafts:
        output: true
defaults:
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
